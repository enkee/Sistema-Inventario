    <!-- Listado de Bienes General-->
    <div id="bar-navegacion">
        <i class="fa-solid fa-house"></i>
    </div>
    <!-- Listado de Bienes General-->
    <div id="pnl-listado">

    </div>
    <!-- Formulario nuevo Bien-->
    <div class="modal fade" id="nuevo-bien" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Nuevo Bien</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="task-form">
                        <input type="text" id="cod-int" class="form-control mb-3" placeholder="Cod. Int" autofocus /><i class="fa-solid fa-barcode"></i>
                        <input type="text" id="cod-ugel" class="form-control mb-3" placeholder="Cod. UGEL" autofocus /><i class="fa-solid fa-barcode"></i>
                        <input type="text" id="bien-desc" class="form-control mb-3" placeholder="Descripción Bien" autofocus />
                        <input type="text" id="bien-tipo" class="form-control mb-3" placeholder="Tipo Bien" autofocus />
                        <input type="text" id="bien-ubi" class="form-control mb-3" placeholder="Ubicación Bien" autofocus />
                        <input type="text" id="fec-ingreso" class="form-control mb-3" placeholder="Fecha Ingreso" autofocus />
                        <input type="text" id="fec-salida" class="form-control mb-3" placeholder="Fecha Ingreso" autofocus />
                        <label>checkeado: </label><input type="checkbox" id="checkeado" value="second_checkbox">
                        <hr>
                        <input type="text" id="bien-marca" class="form-control mb-3" placeholder="Marca Bien" autofocus />
                        <input type="text" id="bien-color" class="form-control mb-3" placeholder="Color Bien" autofocus />
                        <input type="text" id="bien-dimen" class="form-control mb-3" placeholder="Dimensiones Bien" autofocus />
                        <input type="text" id="bien-serie" class="form-control mb-3" placeholder="Serie Bien" autofocus />
                        <hr>
                        <textarea id="bien-obs" rows="3" class="form-control mb-3" placeholder="Observaciones"></textarea>
                        <label>Imagen: </label>
                        <label>Camara</label><i class="fa-solid fa-camera"></i>
                        <label>Archivo</label><i class="fa-solid fa-file-image"></i>
                        
                        <button class="btn btn-primary" id="btn-task-form">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Formulario nuevo Ambiente/Persona-->
    <div class="modal fade" id="nueva-carpeta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Nuevo Carpeta</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="task-form">
                        <label for="title">Title:</label>
                        <input type="text" id="task-title" class="form-control mb-3" class="My First Title"
                            placeholder="Task Title" autofocus />

                        <label for="description">Description:</label>
                        <textarea id="task-description" rows="3" class="form-control mb-3"
                            placeholder="Task Description"></textarea>

                        <button class="btn btn-primary" id="btn-task-form">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Formulario nuevo Bien-->
    <div id="footer">
        0 Elementos (0 Seleccionados)
    </div>
    <botton class="nuevo-carpeta" data-bs-toggle="modal" data-bs-target="#nueva-carpeta"><i
            class="fa-solid fa-folder-plus"></i></botton>
    <botton class="ir-nuevo" data-bs-toggle="modal" data-bs-target="#nuevo-bien"><i class="fa-solid fa-circle-plus"></i>
