    <!-- Formulario nuevo Bien-->
    <div class="modal fade" id="nuevo-bien" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Nuevo Bien</h3>
                    <button type="button" class="btn-close bien-cancelar"></button>
                </div>
                <div class="modal-body">
                    <form class="formulario" id="bien-form">
                        <div class="bien-cod">
                            <div>
                                <input type="number" id="bien-cod-int" class="form-control mb-3" placeholder="Cod. Int."
                                    style="display: inline-block;" />
                                <span class="obligatorio">*</span>
                            </div>
                            <button><i class="fa-solid fa-barcode"></i></button>
                        </div>
                        <div class="bien-cod">
                            <div>
                                <input type="number" id="bien-cod-ugel" class="form-control mb-3" placeholder="Cod. UGEL" />
                                <span class="obligatorio">*</span>
                            </div>
                            <button><i class="fa-solid fa-barcode"></i></button>
                        </div>
                        <div>
                            <textarea rows="2" id="bien-desc" class="form-control mb-3" placeholder="Descripción del Bien"
                                autofocus></textarea>
                            <span class="obligatorio">*</span>
                        </div>
                        <!--<input type="text" id="bien-desc" class="form-control mb-3" placeholder="Descripción Bien"
                            autofocus />-->
                        <div>
                            <select id="bien-tipo" class="form-select mb-3">
                                <option selected style="color: red;">&lt;Tipo de Bien&gt;</option>
                                <option value="1">Mueble</option>
                                <option value="2">Maquinaria</option>
                                <option value="3">Equipo</option>
                                <option value="5">Herramienta</option>
                                <option value="6">Utencilio</option>
                            </select>
                            <span class="obligatorio">*</span>
                        </div>
                        <div>
                            <select id="bien-ubi" class="form-select mb-3" >
                                <option selected>&lt;Ubicación del Bien&gt;</option>
                                <option value="T01">T01 - Carpinteria</option>
                                <option value="T02">T02 - Carpinteria</option>
                                <option value="T03">T03 - Estética</option>
                                <option value="T04">T04 - Hosteleria</option>
                                <option value="T05">T05 - Cuero</option>
                            </select>
                            <span class="obligatorio">*</span>
                        </div>
                        <div>
                            <div style="flex: 1 1 auto;">
                                <select id="bien-estado" class="form-select mb-3">
                                    <option selected>&lt;Estado del Bien&gt;</option>
                                    <option value="Nuevo" selected>Nuevo</option>
                                    <option value="Bueno">Bueno</option>
                                    <option value="Regular" >Regular</option>
                                    <option value="Malo">Malo</option>
                                    <option value="Baja">Baja</option>
                                </select>
                                <span class="obligatorio">*</span>
                            </div>
                            <div style="flex: 1 1 auto;">
                                <select id="bien-origen" class="form-select mb-3">
                                    <option selected>&lt;Origen del Bien&gt;</option>
                                    <option value="Compra" selected>Compra</option>
                                    <option value="Donación">Donación</option>
                                    <option value="Transferencia Inst.">Transferencia Inst.</option>
                                </select>
                                <span class="obligatorio">*</span>
                            </div>
                        </div>
                        <div style="justify-content: flex-start;">
                            <div><span>Cant: </span><input id="bien-cant" class="form-control mb-3" type="number" value="1" style="width: 100px;"><span class="obligatorio">*</span></div>
                            <div style="margin-left: 1rem;"><input type="checkbox" id="bien-checked" value="second_checkbox" style="margin-top:0.8rem; margin-right: 0;"><span> Check 1</span></div>
                        </div>
                        <div class="fechas">
                            <div>
                                <label>Fecha de Ingreso:
                                    <input type="date" id="bien-fec-in" class="form-control mb-3" placeholder="Fecha Ingreso" />
                                </label>
                                <span class="obligatorio" style="margin-top: 1.5rem;">*</span>
                            </div>
                            <div>
                                <label>Fecha de Salida:
                                    <input type="date" id="bien-fec-out" class="form-control mb-3" placeholder="Fecha Ingreso" />
                                </label>
                                <span class="obligatorio" style="margin-top: 1.5rem;"></span>
                            </div>
                        </div>

                        <hr>
                        <input type="text" id="bien-marca" class="form-control mb-3" placeholder="Marca Bien" />
                        <input type="text" id="bien-model" class="form-control mb-3" placeholder="Modelo Bien" />
                        <input type="text" id="bien-color" class="form-control mb-3" placeholder="Color Bien" />
                        <div>
                            <input type="number" id="bien-ancho" class="form-control mb-3" placeholder="Ancho" /><span>m</span>
                            <input type="number" id="bien-largo" class="form-control mb-3" placeholder="Largo" /><span>m</span>
                            <input type="number" id="bien-alto" class="form-control mb-3" placeholder="Altura" /><span>m</span>
                        </div>
                        <input type="text" id="bien-serie" class="form-control mb-3" placeholder="Serie Bien" />
                        <hr>
                        <textarea rows="3" id="bien-obs" class="form-control mb-3" placeholder="Observaciones"></textarea>
                        <label>Imagen: </label>
                        <div class="bien-img">
                            <i class="fa-solid fa-magnifying-glass-plus img-plus"></i>
                            <i class="fa-solid fa-trash-can img-del"></i>
                            <div>
                                <img id="bien-img" src="./img/img-predeterminado.jpg" alt="">
                            </div>
                        </div>
                        <div class="bien-snap">
                            <div id="bien-gale" class="imagenes">
                                <img src="./img/img-predeterminado.jpg" alt="">
                                <img src="./img/img-predeterminado.jpg" alt="">
                                <img src="./img/img-predeterminado.jpg" alt="">
                                <img src="./img/img-predeterminado.jpg" alt="">
                                <img src="./img/img-predeterminado.jpg" alt="">
                                <img src="./img/img-predeterminado.jpg" alt="">
                                <img src="./img/img-predeterminado.jpg" alt="">
                            </div>
                            <div class="img-comand">
                                <button id="bien-camara"><i class="fa-solid fa-camera"></i></button>
                                <button id="bien-archivo"><i class="fa-solid fa-file-image"></i></button>
                            </div>
                        </div>
                        <div class="bien-aceptar">
                            <button id="bien-aceptar" type="button" class="btn btn-primary bien-save">Save</button>
                            <button type="button" class="btn btn-danger bien-cancelar">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Formulario nueva Carpeta-->
    <div class="modal fade" id="nueva-carpeta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Nueva Carpeta</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="formulario">
                        <div class="bien-cod">
                            <div>
                                <input type="text" class="form-control mb-3" style="width: 120px;"
                                    placeholder="Cod. Carpeta" />
                                <span class="obligatorio">*</span>
                            </div>
                        </div>
                        <div>
                            <input type="text" class="form-control mb-3" placeholder="Nombre de Carpeta" autofocus />
                            <span class="obligatorio">*</span>
                        </div>
                        <!--<textarea rows="2" class="form-control mb-3" placeholder="Nombre de Carpeta"
                                autofocus></textarea>-->

                        <label>Imagen: </label>
                        <div class="bien-img">
                            <i class="fa-solid fa-magnifying-glass-plus img-plus"></i>
                            <i class="fa-solid fa-trash-can img-del"></i>
                            <div>
                                <img src="./img/img-predeterminado.jpg" alt="">
                            </div>
                        </div>
                        <div class="img-comand" style="flex-direction: row; justify-content: space-around;">
                            <button><i class="fa-solid fa-camera"></i></button>
                            <button><i class="fa-solid fa-file-image"></i></button>
                        </div>
                        <div class="bien-aceptar">
                            <button class="btn btn-primary bien-save">Save</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer-->
    <div id="footer">
        0 Elementos (0 Seleccionados)
