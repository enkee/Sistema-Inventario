<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="bg-dark">
    <!-- NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <div class="container-fluid">
            <div id="comandos">
                <div class="navbar-brand" style="display: inline-block;">
                    <input type="checkbox" id="cbox2" value="second_checkbox">
                    <span>BIENES</span>
                </div>
                <a href="#" class="btn-bar"><i class="fa-solid fa-list-ul"></i><span>Seleccionar</span></span></a>
                <a href="#" class="btn-bar"><i class="fa-solid fa-trash-can"></i><span>Eliminar</span></a>
                <a href="#" class="btn-bar"><i class="fa-solid fa-copy"></i><span>Copiar</span></a>
                <a href="#" class="btn-bar"><i class="fa-solid fa-angles-right"></i><span>Mover</span></a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="true" aria-label="Toggle navigation">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav" id="opciones">
                    <a class="nav-link" href="#"><i class="fa-solid fa-barcode"></i><span>Etiquetas</span></a>
                    <a class="nav-link" href="#"><i class="fa-solid fa-print"></i><span>Imprimir</span></a>
                </div>
                <div id="exit">
                    <button class="btn btn-success" id="logout">Salir</button>
                </div>
            </div>
        </div>
    </nav>
    <div id="contenedor" class="container p-4">
        <!-- Formulario nuevo Bien-->
        <div class="modal fade" id="registro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Nuevo Bien</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="task-form">
                            <label for="title">Title:</label>
                            <input type="text" id="task-title" class="form-control mb-3" class="My First Title"
                                placeholder="Task Title" autofocus />

                            <label for="description">Description:</label>
                            <textarea id="task-description" rows="3" class="form-control mb-3"
                                placeholder="Task Description"></textarea>

                            <button class="btn btn-primary" id="btn-task-form">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Listado de Bienes General-->
        <div id="pnl-listado" class="row">

        </div>
    </div>
    <div id="footer">
        15 Elementos (0 Seleccionados)
    </div>
    <a href="#" data-scroll class="ir-copy" style="display: none;"><i class="fa-solid fa-copy"></i></a>
    <a href="#" data-scroll class="ir-nuevo"><i class="fa-solid fa-circle-plus"></i></a>
</body>
